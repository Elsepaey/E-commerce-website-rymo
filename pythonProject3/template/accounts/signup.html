<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
    font-size: 10pt;
    color: black;
    text-align: center;
    padding: 100px 0 25px 0;
    margin: 10px 10px 10px 10px;
}
h1 span {
    border: 4px dashed #20bcd5;
    padding: 10px;


}
form {
padding:15px;
        text-align: center;
        margin-top: 0;
    }
.submit {
    background-color: black;
    padding: 12px 45px;
    border-radius: 5px;
    cursor: pointer;
    color: #ffffff;
    border: none;
    outline: none;
    margin-top: 10px;
    font-weight: bold;
}
.submit:hover {
    background-color: gray;
}
      textarea {
        height: 100px;
     }
     input, textarea {
        margin-bottom: 10px;
        font-size: 11pt;
        padding: 15px 10px 10px;
        border: 1px solid #cecece;
        background-color: #efefef;
        color: #787575;
        border-radius: 5px;
        width: 50%;
        outline: none;
    }
    </style>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% extends 'base.html'%}
{%block content%}
<h1><span>Sign up</span></h1>
<div>
            <form method="post">
            {% csrf_token %}
                {% if messages%}
                {% for msg in messages %}
                 <h1>{{msg}}</h1>
                {% endfor %}
                {% endif %}
                <h2>First name</h2>
                <input name="fname" type="text" /><br/>
                 <h2>Last name</h2>
                <input name="lname" type="text" /><br/>
                <h2>user name</h2>
                <input name="name" type="text" /><br/>
                <h2>Password</h2>
                 <input name="pass" type="password" /><br/>
				 <h2>confirm your Password </h2>
                 <input name="confirm" type="password" /><br/>
                <h2> Email</h2>
               <input name="email" type="text" /><br/>
                <input type="submit" value="Submit" class="submit" />
            </form>
</div>
{%endblock%}
</body>
</html>
